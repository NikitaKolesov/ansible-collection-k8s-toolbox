---
- name: K8s Toolbox deployment
  hosts: remote
  #  hosts: localhost
  #  connection: local
  become: true
  collections:
    - pandemonium1986.k8s_toolbox
  tasks:
    - name: Install packages that allow apt to be used over HTTPS
      apt:
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common

    - name: Add an apt signing key for Docker
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add apt repository for stable version
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable
        state: present

    - name: Install docker and its dependencies
      apt:
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages:
          - docker-ce
          - docker-ce-cli
          - containerd.io
#        notify:
#          - docker status

    - name: Add user to docker group
      user:
        name: '{{ ansible_env.SUDO_USER or ansible_user_id }}'
        group: docker

    - name: Start docker systemd service
      systemd:
        service: docker
        state: started

    - name: Install required packages
      apt:
        name:
          - conntrack
          - jq
        state: present

    - name: Install cuda drivers
      apt:
        name: cuda-drivers-470
        state: present
      when: install_cuda_driver | bool

    - import_role:
        name: minikube
    - import_role:
        name: kubectl
    - import_role:
        name: k9s
    - import_role:
        name: stern
    - import_role:
        name: helm
